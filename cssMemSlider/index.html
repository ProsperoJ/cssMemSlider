<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CssMemSlider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="main">
        <div class="slider">
          <div class="slider__container _container">

            <input
              type="radio"
              name="slide"
              class="input-img"
              id="slide-1"
              checked
            />
            <input type="radio" name="slide" class="input-img" id="slide-2" />
            <input type="radio" name="slide" class="input-img" id="slide-3" />
            <input type="radio" name="slide" class="input-img" id="slide-4" />

            <div class="slider__slides slides">
              <div class="slides__slide slide_one" id="slide_one">
                <img src="./assets/images/1.jpg" alt="Image" />
              </div>
              <div class="slides__slide slide_two" id="slide_two">
                <img src="./assets/images/2.jpg" alt="Image" />
              </div>
              <div class="slides__slide slide_three" id="slide_three">
                <img src="./assets/images/3.jpg" alt="Image" />
              </div>
              <div class="slides__slide slide_four" id="slide_four">
                <img src="./assets/images/4.jpg" alt="Image" />
              </div>
            </div>

            <div class="slider__control control">
              <div class="control__text">
                <p class="text text-1"><span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur, hic?</span></p>
                <p class="text text-2"><span>Lorem ipsum dolor sit amet consectetur</span></p>
                <p class="text text-3"><span>Lorem ipsum dolor</span></p>
                <p class="text text-4"><span>Consequuntur, hic?</span></p>
              </div>
              <div class="control__navigation">
                <label for="slide-1" class="dotter dott1"></label>
                <label for="slide-2" class="dotter dott2"></label>
                <label for="slide-3" class="dotter dott3"></label>
                <label for="slide-4" class="dotter dott4"></label>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
