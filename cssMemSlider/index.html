<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CssMemSlider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="main">
        <div class="slider">
          <div class="slider__container _container">

            <div class="slider__inputs">
              <input type="radio" name="slide" class="input-img" id="slide-1" checked>
              <input type="radio" name="slide" class="input-img" id="slide-2">
              <input type="radio" name="slide" class="input-img" id="slide-3">
              <input type="radio" name="slide" class="input-img" id="slide-4">
            </div>

            <div class="slider__slides slides">
              <div class="slides__slide">
                <img src="./assets/images/1.jpg" alt="Image" />
              </div>
              <div class="slides__slide">
                <img src="./assets/images/2.jpg" alt="Image" />
              </div>
              <div class="slides__slide">
                <img src="./assets/images/3.jpg" alt="Image" />
              </div>
              <div class="slides__slide">
                <img src="./assets/images/4.jpg" alt="Image" />
              </div>
            </div>

            <div class="slider__control control">
              <div class="control__text">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur, hic?</p>
              </div>
              <div class="control__navigation">
                <label for="slide-1" class="dotter"></label>
                <label for="slide-2" class="dotter"></label>
                <label for="slide-3" class="dotter"></label>
                <label for="slide-4" class="dotter"></label>
              </div>
            </div>
            
          </div>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
